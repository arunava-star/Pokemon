<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="pokemon.css">
</head>
<body>
    <header>
        <div class="image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png" 
                 alt="Pokemon Image">
        </div>
        <h1>Pokémon Finder</h1>
        <input type="text" id="searchInput" placeholder="Search Pokémon by name" />
        <button id="searchButton" class="ghost-button">Search</button>
    </header>
    <main>
        <div id="pokemonList"></div>
        <div id="errorMessage"></div>
    </main>
    <footer>
        <p>Powered by Pokémon API</p>
    </footer>
    <script src="pokemon.js"></script>
</body>
</html>
